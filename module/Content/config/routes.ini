[production]
routes.documentAdd.type = "Zend\Mvc\Router\Http\Literal"
routes.documentAdd.options.route = "admin/content/document/add"
routes.documentAdd.options.defaults.module = content
routes.documentAdd.options.defaults.controller = document
routes.documentAdd.options.defaults.action = add

routes.documentList.type = "Zend\Mvc\Router\Http\Literal"
routes.documentList.options.route = "admin/content/document/list"
routes.documentList.options.defaults.module = content
routes.documentList.options.defaults.controller = document
routes.documentList.options.defaults.action = list

routes.documentEdit.type = "Zend\Mvc\Router\Http\Segment"
routes.documentEdit.options.route = "admin/content/document/edit/id/:id"
routes.documentEdit.options.defaults.module = content
routes.documentEdit.options.defaults.controller = document
routes.documentEdit.options.defaults.action = edit


routes.documentDelete.type = "Zend\Mvc\Router\Http\Segment"
routes.documentDelete.options.route = "admin/content/document/delete/id/:id"
routes.documentDelete.options.defaults.module = content
routes.documentDelete.options.defaults.controller = document
routes.documentDelete.options.defaults.action = delete

[staging : production]

[testing : production]

[development : production]
