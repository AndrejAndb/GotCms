[production]
routes.renderWebsite.type = "Zend\Mvc\Router\Http\Regex"
routes.renderWebsite.options.regex = "^/(?!admin?/)(?<route>.*)"
routes.renderWebsite.options.defaults.module = application
routes.renderWebsite.options.defaults.controller = IndexController
routes.renderWebsite.options.defaults.action = index
routes.renderWebsite.options.spec = '/%route%',

routes.admin.type = "Zend\Mvc\Router\Http\Literal"
routes.admin.options.route = "/admin"
routes.admin.options.defaults.module = admin
routes.admin.options.defaults.controller = AdminController
routes.admin.options.defaults.action = index

routes.content.type = "Zend\Mvc\Router\Http\Literal"
routes.content.options.route = "/admin/content"
routes.content.options.defaults.module = content
routes.content.options.defaults.controller = ContentController
routes.content.options.defaults.action = index

routes.development.type = "Zend\Mvc\Router\Http\Literal"
routes.development.options.route = "/admin/development"
routes.development.options.defaults.module = development
routes.development.options.defaults.controller = DevelopmentController
routes.development.options.defaults.action = index

routes.statistics.type = "Zend\Mvc\Router\Http\Literal"
routes.statistics.options.route = "/admin/statistics"
routes.statistics.options.defaults.module = statistics
routes.statistics.options.defaults.controller = StatisticsController
routes.statistics.options.defaults.action = index

routes.config.type = "Zend\Mvc\Router\Http\Literal"
routes.config.options.route = "/admin/config"
routes.config.options.defaults.module = config
routes.config.options.defaults.controller = ConfigController
routes.config.options.defaults.action = index

[staging : production]

[testing : production]

[development : production]
