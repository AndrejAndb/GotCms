[production]
routes.documentAdd.type = "Zend_Controller_Router_Route_Static"
routes.documentAdd.route = "admin/content/document/add"
routes.documentAdd.defaults.module = content
routes.documentAdd.defaults.controller = document
routes.documentAdd.defaults.action = add

routes.documentList.type = "Zend_Controller_Router_Route_Static"
routes.documentList.route = "admin/content/document/list"
routes.documentList.defaults.module = content
routes.documentList.defaults.controller = document
routes.documentList.defaults.action = list

routes.documentEdit.type = "Zend_Controller_Router_Route"
routes.documentEdit.route = "admin/content/document/edit/id/:id"
routes.documentEdit.defaults.module = content
routes.documentEdit.defaults.controller = document
routes.documentEdit.defaults.action = edit


routes.documentEdit.type = "Zend_Controller_Router_Route"
routes.documentEdit.route = "admin/content/document/delete/id/:id"
routes.documentEdit.defaults.module = content
routes.documentEdit.defaults.controller = document
routes.documentEdit.defaults.action = delete

[staging : production]

[testing : production]

[development : production]
